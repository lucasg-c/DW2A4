<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A5</title>

        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>A5</h1>
        </header>
        <main>
            <section id="cep-insert">
                <p>Insira um CEP correspondente a um Estado para conferir os seus dados da pandemia de COVID-19</p>
                <form action="" onsubmit="">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" data-js="cep">
                    <button type="submit" id="buttonCep">Verificar</button>
                </form> 
            </section>
            <section id="cep-data">
                <h3>Dados correspondentes ao CEP:</h3>
                <p>Estado: 
                    <span id="state"></span></p>
                <p>Casos confirmados: 
                    <span id="cases"></span></p>
                <p>Casos suspeitos: 
                    <span id="suspects"></span></p>
                <p>Óbitos: 
                    <span id="deaths"></span></p>                
                <p>Última atualização: 
                    <span id="date"></span></p>
            </section>
        </main>
        <footer></footer>

        <script type="module" src="./src/js/main.js"></script>
    </body>

</html>
